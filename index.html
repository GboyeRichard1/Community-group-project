<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Community Page</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nftcontainer">
            <div class="containerbody">
                <div class="navarea">
                    <div class="navleft">
                        <div class="title"><span class="gath">Gath</span><span class="session">session.</span></div> 
                    </div>
                    <div class="navright">
                        <div class="special">
                        <div class="home">Home</div>
                        <div class="dash"><img src="images/pinkdash.png" alt="" class="dash"></div>
                        </div>
                        <div class="features">Features</div>
                        <div class="blog">Blog</div>
                        <div class="contact">Contact</div>
                        <div class="aboutus">About us</div>
                        <div class="menu"><img src="images/Menu.svg" alt="" class="navmenu"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="headingandimage">
                        <div class="biggroup">
                            <div class="bigheading">Build your best community starting from here.</div>
                            <div class="paragraph">Meet and communicate with the best people to run <br> projects, events and other activities in a more effective <br> and fun way</div>
                            <div class="buttonandfriends">
                                <div class="firstbutton"><button>Get started</button></div>
                                <div class="learnmore">Learn more</div>
                                <div class="arrow2"><img src="images/Arrowlearn.svg" alt="" class="arrowlearn"></div>
                            </div>
                            <div class="activities">
                                <div class="firstactivity">
                                    <div class="buildimage">
                                        <img src="images/Comments.png" alt="" class="iconic1">
                                    </div>
                                    <div class="buildcontent">
                                        <div class="build">Build</div>
                                        <div class="community">Community</div>
                                    </div>
                                </div>
                                <div class="secondactivity">
                                    <div class="buildimage">
                                        <img src="images/Comments.png" alt="" class="iconic2">
                                    </div>
                                    <div class="buildcontent">
                                        <div class="share">Share</div>
                                        <div class="events">Events</div>
                                    </div>
                                </div>
                                <div class="thirdactivity">
                                    <div class="buildimage">
                                        <img src="images/Comments.png" alt="" class="iconic3">
                                    </div>
                                    <div class="buildcontent">
                                        <div class="get">Get</div>
                                        <div class="information">Information</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="communityimage">
                            <div><img src="images/content.png" class="peoplesimages"></div>
                        </div>
                    </div>  
                </div>  
            </div>
        </div>
    </body>
</html>
